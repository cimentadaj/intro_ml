# Example

$$ RMSE = \sqrt{\sum_{i = 1}^n{\frac{(\hat{y} - y)^2}{n}}} $$



```r
rmse_est &lt;-
  sqrt(
    sum(
    (pred_df$pred_income - pred_df$income)^2 / length(pred_df$income) # (y - y_hat)^2 / n
    )
  )

calc_rmse &lt;- function(truth, pred) {
  sqrt(
    sum(
    (truth - pred)^2 / length(pred) # (y_hat - y)^2 / n
    )
  )
}
```



```r
mod2 &lt;- lm(income ~ poly(age, degree = 20), data = train_df)

pred_df &lt;-
  bind_cols(
    train_df,
    pred_income = predict(mod2)
  )

train_df %&gt;%
  ggplot(aes(age, income)) +
  geom_point() +
  geom_line(data = pred_df, aes(y = pred_income), color = "red") +
  theme_linedraw()
```
